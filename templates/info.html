{% extends 'base.html' %}
{% block title %} 
Register
{% endblock %}  
{% block content %}

{% for message in get_flashed_messages() %}
	
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

{% endfor %}

<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="h2">{{ record_to_update.Name }}</div><br/>
        <div class="h3">{{ record_to_update.Username }}</div><br/>
        <div class="h4">{{ record_to_update.Email }}</div><br/>
        <div class="h6">{{ record_to_update.Phone }}</div><br/>
    </div>
</div>

{% endblock %}
